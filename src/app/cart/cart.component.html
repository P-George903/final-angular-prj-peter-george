<h3>Cart</h3>
<p>
  <a routerLink="/shipping">Shipping Prices</a>
</p>
<div class="cart-item" *ngFor="let item of items; let i = index">
  <span>{{item.name}}</span>
  <span>{{item.price | currency}}</span>
  <span>{{item.description}}</span>
</div>
<button class="btn btn-danger" 
type="button"(click)="onDelete()"
style="margin-bottom: 10px;"
*ngIf="items.length > 0">Remove</button>

<!-- <div *ngFor="let service of services">
  <span>{{service}}</span>
    <span>{{service.price | currency}}</span>
    
    </div> -->

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">

  <div>
    <label for="name">
      Name
    </label>
    <input id="name" type="text" formControlName="name">
  </div>

  <div>
    <label for="address">
      Address
    </label>
    <input id="address" type="text" formControlName="address">
  </div>

  <button class="btn btn-primary button" type="submit">Purchase</button>

</form>
